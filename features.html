<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Features</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .phone-img {
      max-width: 100%;
      height: auto;
    }
    .phone-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row align-items-center">
    <!-- Left Column: Phone Image -->
    <div class="col-md-6">
      <img src="https://via.placeholder.com/300x600.png?text=Phone+Image" alt="Phone Image" class="phone-img">
    </div>
    
    <!-- Right Column: Phone Features -->
    <div class="col-md-6">
      <h2>Phone Features</h2>
      <ul>
        <li><strong>Display:</strong> 6.5-inch OLED Display</li>
        <li><strong>Processor:</strong> Snapdragon 888</li>
        <li><strong>Camera:</strong> 108 MP rear camera</li>
        <li><strong>Battery:</strong> 4500 mAh</li>
        <li><strong>Storage:</strong> 128 GB / 256 GB</li>
        <li><strong>Operating System:</strong> Android 12</li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
